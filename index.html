<html>
    <head>
        <title>
            Height Converter
        </title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <form id="converter">
            <div class="main">
                <h1>Height Converter</h1>
            </div>
            <div class="main">
                <label for="feet">Feet:</label><input id="feet" type="text">
            </div>
            <div class="main">
                <label for="inch">Inches:</label><input id="inch" type="text">
            </div>
            <div class="main">
                <input type="submit" id="button" value="Convert to cm">
            </div>
            <div class="main" id="result"></div>
        </form>
        <script src="./script.js"></script>
    </body>
</html>
